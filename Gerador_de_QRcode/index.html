<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QR Code Generator </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="codigo-qr.png" type="qr-code" />
</head>
<body>    
        <div class="wrapper">
                <header>
                    <h1>Gerador de QR Code</h1>
                    <p>Cole sua url ou entre com um texto para cria seu QR Code</p>
                </header>
            
            <div class="form">
                <input type="text" placeholder="Digite um texto ou url ">
                <button>Gerador de QR Code </button>
            </div>

            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div> 
        <script src="script.js" ></script>

</body>
</html>
